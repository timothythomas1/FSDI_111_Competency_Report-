{% extends 'base.html' %}

{% block title %}
    New Data Type
{% endblock title %}

{% block content %}
<h1>New Note</h1>
<form action="{{ url_for('create_notes') }}" method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <label for="subtitle">Subtitle</label>
    <input type="text" id="subtitle" name="subtitle">
    <label for="body">Body</label>
    <input type="textarea" rows="10" cols="10" id="body" name="body">
    <input type="submit" value="create">
</form>
{% endblock content %}
