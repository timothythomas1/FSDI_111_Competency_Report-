{% extends 'base.html' %}

{% block title %}
    Update Data Type
{% endblock title %}

{% block content %}
<h1>Update Note</h1>

<form action="{{ url_for('update_this_note', pk=target_note.id) }}" method="POST">
    <label for="title">Title</label>
    <input type="text"  name="title" value="{{ target_note.title }}">
    <label for="subtitle">Subtitle</label>
    <input type="text"  name="subtitle" value="{{ target_note.subtitle }}">
    <label for="body">Body</label>
    <input type="textarea" rows="10" cols="10"  name="body" value="{{ target_note.body }}">
    <input type="submit" value="Update">
</form>
{% endblock content %}
